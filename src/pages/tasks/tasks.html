<ion-header>

    <ion-navbar color="primary">
        <ion-title>Tasks List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item class="item-divider" *ngFor="let task of tasks">
            <p>{{task.task}}</p>
        </ion-item>
    </ion-list>

</ion-content>
