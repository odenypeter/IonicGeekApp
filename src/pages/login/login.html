<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button block color="light" (click)="login()">Login</button>

</ion-content>
