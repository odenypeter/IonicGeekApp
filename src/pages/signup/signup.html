<ion-header>

    <ion-navbar>
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>First Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.firstname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.lastname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" value="" [(ngModel)]="userData.password"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label fixed> Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.confirm_password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button block color="danger" (click)="signup()">Siginup</button>
</ion-content>
